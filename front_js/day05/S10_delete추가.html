<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box">
			<label class="label">질문1</label>
			<input type="text" class="qq" placeholder="질문을 등록해 주세요">
			<button class="btn plus">+</button>
		</div>
	</div>
	<script>
		$('.plus').click(function(){
			let index = $('.label').length+1;
			let MAX_LENGTH = $('.label').length; 
			let element =
			`<div class="inner-box">
				<label class="label">질문1</label>
				<input type="text" class="qq" placeholder="질문을 등록해 주세요">
				<button class="btn ma">-</button>
			</div>
			`
			$('.box').append(element);
			checkNumber();		
		});
		//추가,제거 document 활용
		$(document).on('click', '.ma', function(){
			//삭제 버튼의 부모 요소를 찾아서 remove로 삭제
			$(this).parent().remove();		
			checkNumber();			
		});
		function checkNumber(){
			$('.label').each(function(index){
				$(this).text('질문'+(index+1));
			})
		}
	</script>
</body>
</html>
