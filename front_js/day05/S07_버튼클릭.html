<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.blue{
			background-color: blue; border: 3px solid black;
		}
		.yellow{
			background-color: yellow; border: 3px solid black;
		}
		.box{
			border: 3px solid black; width: 500px; height: 500px;
		}
	</style>
</head>
<body>
	<button class="btn blue">blue</button>
	<button class="btn yellow">yellow</button>
	<div class="box"></div>	
	<script>
		$('.box').hide();
		$('.blue').click(function(){
			$('.box').show().css('background-color','blue');
		});
		$('.yellow').click(function(){
			$('.box').show().css('background-color','yellow');
		});
	</script>
</body>
</html>
