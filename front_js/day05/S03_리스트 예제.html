<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<ul>
		<li class="item-menu">항목1</li>
		<li class="item-menu">항목2</li>
		<li class="item-menu">항목3</li>
	</ul>
	<button class="btn">버튼1</button>
	<button class="btn">버튼2</button>
	<button class="btn">버튼3</button>
	<br>
	<button class="btn-prev">이전</button>
	<button class="btn-next">다음</button>
	<script>
		let num = 0;
		$('.btn').each((index,element)=>{
			$(element).click(function(){
				$('li').css('background-color','white');
				let index = $(this).index()-1;
				num = index;
				$('li').eq(index).css('background-color','yellow');				
			});
		});
		//방법1. 전역변수를 이용한 방법		
		$('.btn-prev').click(()=>{
			--num;
			if(num < 0){
				num = $('.li').length - 1;
			}
			$('.btn').eq(num).click();
		});
		$('.btn-next').click(()=>{
			++num;
			if(num == $('.li').length){
				num = 0;
			}
			$('.btn').eq(num).click();
		});
		
	</script>
</body>
</html>
