<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.answer{
			height: 300px; width: 400px;
		}
		.question{
			width: 400px; margin-top: 5px;
		}
		.btn-regist{
			margin-left: 335px;
		}
	</style>
</head>
<body>
	<button class="btn">질문추가</button>
	<div class="box">
		<br><input type="text" class="question" placeholder="질문을 입력해주세요.">
		<br><textarea cols="30" rows="10" class="answer" placeholder='답변을 입력해주세요.'></textarea>
	</div>
	<button class="btn1 btn-regist">질문등록</button>	
	<script>
		$('.btn').click(function(){
			$('.box').append(`<br><input type="text" class="question" placeholder="질문을 입력해주세요."> `);	
			$('.box').append(`<br><textarea cols="30" rows="10" class="answer" placeholder='답변을 입력해주세요.'></textarea>`);	
		});		
	</script>
</body>
</html>
