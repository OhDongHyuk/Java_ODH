<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>첨부파일 미리보기</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.input-file{
			display: none;
		}
		.btn-file{
			border: 2px solid red;
			width: 100px; height: 100px; display: inline-block; font-weight: fold;
			font-size: 30px; line-height: 100px; text-align: center;
			text-decoration: none; color: red; 
		}
		.box-thumbnail{
			display: inline-block;
			width: 100px; height: 100px;
			line-height: 100px;
		}
	</style>
</head>
<body>
	
	<input type="file" name="file" class="input-file" onchange="readUrl(this)">
	<a href="#" class="btn btn-file">+</a>
	<a href="#" class="btn1 btn-file">+</a>
	<a href="#" class="btn2 btn-file">+</a>
	<div class="box-thumbnail">
		<img src="" alt="미리보기" id="preview" height="100" width="auto">
	</div>
	<script>
		// $('.btn1').hide();
		// $('.btn2').hide();
		$('.btn-file').click(function(){
			$('.input-file').click();
		});
		function readUrl(input){
			//input태그가 첨부파일이고, 첨부파일이 선택되면
			if(input.files && input.files[0]){
				let reader = new FileReader();
				reader.onload = function(e){
					document.getElementById('preview').src = e.target.result;
				}
				reader.readAsDataURL(input.files[0]);
				// $('.btn-file').hide();
				$('.box-thumbnail').show();
				$('.btn1').show();
			}
			//첨부파일이 선택되지 않으면
			else{
				document.getElementById('preview').src = '';
				$('.box-thumbnail').hide();
				$('.btn-file').show();
			}
		}	
	</script>
</body>
</html>
