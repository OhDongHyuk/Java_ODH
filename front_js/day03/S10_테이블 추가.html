<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 300px; height: 100px; border: 3px solid black;
			background-color: yellow; margin-top: 20px;
		}
		.btn{
			float: right; margin-top: 70px;
		}
		.box1{
			width: 300px; height: 100px; border: 3px solid black;
			margin-top: 20px;
		}
		.btn1{
			float: right; margin-top: 70px;
		}
	</style>
</head>
<body>
	<div class="box">
		<button class="btn">추가</button>
	</div>
	<script>
		$('.btn').click(function(){
			$('.box').before(`<div class="box1"><button class="btn1">${'추가'}</button></div>`);
		});
	</script>
</body>
</html>
