<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.inner-box{
			width: 100%; box-sizing: border-box;
			border: 1px solid black;
			height: 50px;
		}
		.box{
			display: flex;
		}
		.inner-box:nth-child(2){
			width: 200%;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box"></div>
		<div class="inner-box"></div>
		<div class="inner-box"></div>
	</div>
</body>
</html>
