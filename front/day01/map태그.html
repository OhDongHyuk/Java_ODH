<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>map 태그 예제</title>
</head>
<body>
	<!-- 
		map
		- 이미지 맵을 정의할 때 사용
		- 클릭할 수 있는 영역을 정의할 때 사용
		- map태그에 name을 지정하고, img태그에 usemap속성에 map태그의 name앞에 #을 붙여줌
		- area태그를 이용하여 영역을 지정
		area
		- 영역을 지정할 때 사용
		- shape 속성
			- 영역 모양
			- default, rect, circle, poly
			coords 속성
			- 영역의 좌표
			- shape에 따라서 좌표 개수가 달라짐
			href 속성
			- 영역을 클릭햇을 때 넘어갈 링크
			alt
			- 실행되지 않을 때 대체될 문자열
			target
			- 링크가 실행될 페이지의 위치를 지정하는 속성
			- _self : 기본값, 현재 페이지
			- _blank : 새 페이지
			- _parent : 부모창
			- _top : 최상위 조상 페이지

	 -->
	<img src="../img/강아지.jpg" alt="강아지 이미지" usemap="#dog">
	<map name="dog">
		<area target="_self" shape="poly" coords="63,102,56,314,89,358,80,550,154,572,158,518,237,538,285,614,359,579,370,400,452,294,416,114" href="https://www.google.com/search?q=%EA%B0%95%EC%95%84%EC%A7%80&rlz=1C1IBEF_koKR1060KR1060&oq=%EA%B0%95%EC%95%84%EC%A7%80&aqs=chrome..69i57j0i131i433i512j46i131i199i433i465i512j0i131i433i512j46i131i199i433i465i512j0i3j46i199i433i465i512j0i131i433i512j46i131i199i433i465i512j0i131i433i512.281538775j0j15&sourceid=chrome&ie=UTF-8" alt="강아지 검색">
	</map>
</body>
</html>
