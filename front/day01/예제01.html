<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제01</title>
</head>
<body>
	<!-- 
	  이미지를 클릭했을 때 네이버 페이지로 이동하는 코드를 작성하세요.
	 -->
	<a href="http://naver.com">
		<img src="../img/강아지.jpg" alt="강아지 이미지">
	</a> 

	<img src="../img/강아지.jpg" alt="강아지 이미지" usemap="#dog"> <br>
	<map name="dog">
	 <area target="_blank" shape="rect" coords="0,0,1000,1000" href="http://naver.com" alt="네이버로">
	</map>
</body>
</html>
